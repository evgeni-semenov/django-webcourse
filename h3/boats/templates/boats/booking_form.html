{% extends "boats/base.html" %}

{% block "content" %}
<h1>Edit boat</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
    {% if object %}
        <p><a href="/boats/{{ object.pk }}/delete">Delete</a></p>
    {% endif %}
{% endblock "content" %}
