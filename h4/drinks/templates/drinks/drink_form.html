{% extends "drinks/base.html" %}

{% block "content" %}
<h1>Create/Edit Drink</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
        <input type="submit" value="Save">
</form>
    {% if object %}
        <p><a href="/drinks/{{ object.pk }}/delete">Delete</a></p>
    {% endif %}
{% endblock "content" %}
